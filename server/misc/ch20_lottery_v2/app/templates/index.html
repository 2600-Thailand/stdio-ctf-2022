<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bankde Another Lottery</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Bankde Another Lottery</h1>
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <form action="/" method="post">
        <div class="mb-3">
          <div>Pick lottery from 000000 to 999999</div>
          <div>Opening promotion you can buy {{ config['PROMO_LEN'] }} lottery at a time like this: 000001, 000002, 000003, 000004, 000005</div>
          <label for="code" class="form-label">Lottery:</label>
          <input
            type="text"
            class="form-control"
            name="pickNum"
            id="pickNum"
          />
        </div>
        <div class="g-recaptcha" data-sitekey="{{ config['CAPTCHA_SITE_KEY'] }}"></div>
        <button type="submit" class="btn btn-primary">BUY</button>
      </form>
    </div>
  </body>
</html>
